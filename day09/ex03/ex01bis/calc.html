<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator on jQuery</title>
</head>
    <style type="text/css">
        body {
            background-color: darkkhaki;
        }
        .calc {
            margin-top: 25%;
            margin-left: 25%;
        }
        .input {
            border:1px solid #9E9E9E;
            padding: 8px;
            font-size: 11px;
            background: lightsteelblue;
        }
    </style>
<script src="https://code.jquery.com/jquery-3.4.0.slim.min.js"></script>
<script>
    var timerId = setInterval(function () {
        alert("Please, use me...")
    }, 30000);
</script>
<body>
    <div class="calc">
        <input class="input" type="text" id="first" value="">
        <select name="oper" class="input" id="oper">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input class="input" type="text" id="second" value="">
        <input id="go" type="submit" class="input" value="Try me!">
    </div>
</body>
    <script type="text/javascript">
        $('#go').click(function () {
            var a = $('#first').val();
            var b = $('#second').val();
            var oper = $('#oper').val();

            function isNegative0(n) {
                return n === 0 && (1 / n) === -Infinity
            }
                var res;

                clearInterval(timerId);
                timerId = setInterval(function () {
                    alert("Please, use me...");
                }, 30000);
                if (isNaN(a) || isNaN(b) || a < 0 || b < 0 || ~a.indexOf(".") || ~b.indexOf(".") || !a || !b) {
                    return (alert("Error :(") & console.log("Error :("));
                }
                a = parseInt(a);
                b = parseInt(b);
                if (isNegative0(a) || isNegative0(b))
                    return (alert("Error :(") & console.log("Error :("));
                switch (oper) {
                    case '+':
                        res = a + b;
                        break;
                    case '-':
                        res = a - b;
                        break;
                    case '*':
                        res = a * b;
                        break;
                    case '/':
                        res = a / b;
                        break;
                    case '%':
                        res = a % b;
                }
                if (!isFinite(res)) {
                    return (alert("It’s over 9000!") & console.log("It’s over 9000!"));
                }
                else
                    return (alert(res) & console.log(res));
        });
        </script>
</html>
