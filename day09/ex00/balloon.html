<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baloon</title>
</head>
<style type="text/css">
    body {
        text-align: center;
        background-color: lemonchiffon;
    }
    .baloon {
        display: inline-block;
        margin-top: 25%;
        height: 200px;
        width: 200px;
        background-color: red;
        border-radius: 200px;
        box-shadow: 1px 1px 2px 2px gray;
    }
</style>
<body>
    <div id="obj" class="baloon" onmouseout="mouselog()" onclick="changes()"></div>
</body>
    <script type="text/javascript">
        var baloon = document.getElementById('obj');

        function minus_color(color) {
            if (color === "rgb(255, 0, 0)")
                return ("blue");
            else if (color === "rgb(0, 128, 0)")
                return ("red");
            else if (color === "rgb(0, 0, 255)")
                return ("green");
        }

        function minus_size(init) {
            if (init <= 420 && init >= 200)
                init -= 5;
            return (init);
        }

        function mouselog() {
            var init, style;

            if (baloon.offsetWidth > 200) {
                init = minus_size(baloon.offsetWidth);
                style = baloon.style;
                style.backgroundColor = minus_color(window.getComputedStyle(baloon).backgroundColor);
                style.height = init + "px";
                style.width = init + "px";
                style.borderRadius = init + "px";
            }
        }

        function plus_color(color) {
            if (color === "rgb(255, 0, 0)")
                return ("green");
            else if (color === "rgb(0, 128, 0)")
                return ("blue");
            else if (color === "rgb(0, 0, 255)")
                return ("red");
        }

        function plus_size(init) {
            if (init > 420)
                init = 200;
            else
                init += 10;
            return (init);
        }

        function changes() {
            var init, style;

            init = plus_size(baloon.offsetWidth);
            style = baloon.style;
            style.backgroundColor = plus_color(window.getComputedStyle(baloon).backgroundColor);
            style.height = init+"px";
            style.width = init+"px";
            style.borderRadius = init+"px";
        }
</script>
</html>
